<script>
        const canvas = document.getElementById('textBg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // --- 自定义设置区 (大学生限定版) ---
        const words = [
            'DDL', 'Deadline', '赶Due', 'Essay', 'Report', 
            'GPA 4.0', 'Please', '求过', 'Pass', '不挂就行', 
            'Midterm', 'Final', 'Quiz', 'Presentation', 
            '早八', '起不来', '不想上课', 'Skip Class?', 
            'Coffee', '冰美式', 'Caffeine', '熬夜', '秃头', 
            'Emo', '破防了', '好累', 'Tired', '想回家', 
            '吃什么', 'Hungry', '外卖', '减肥', 
            'Group Work', '队友呢?', 'Rej', 'Offer', 'Intern', 
            '迷茫', 'Lost', '躺平', '卷不动了', 
            '图书馆', 'Library', 'Open 24h', '又是一天'
        ];
        
        // 颜色：淡淡的灰白色，像思绪一样
        const textColor = 'rgba(220, 220, 220, 0.35)'; 
        const fontSize = 13;
        const speedFactor = 0.6; 
        // --------------------

        let columns = Math.floor(canvas.width / fontSize);
        let drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function draw() {
            // 背景刷新透明度，决定了拖尾的长度。0.1 拖尾较短，0.05 拖尾较长
            ctx.fillStyle = 'rgba(5, 5, 8, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = textColor;
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = words[Math.floor(Math.random() * words.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.985) {
                    drops[i] = 0;
                }
                drops[i] += speedFactor;
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
